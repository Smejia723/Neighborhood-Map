<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.css">

        <title>Samuel Mejia Udacity Map</title>
    </head>
    <body>
        <aside class="container">
            <ul class="options-box">
                <h1>places to visit in Quebec City</h1>
                <button data-bind="click: showLocations">Show Locations</button>
                <button data-bind="click: hideLocations">Hide Locations</button>
            </ul>
            <ul class="list" data-bind="foreach: locationsList">
                <button data-bind="text: title, click: $parent.setClick"></button>
                </br>
                <a data-bind="attr: {href: url}">Wikapedia link</a>
                </br>
            </ul>
        </aside>
        <main>
            <div id="map" data-bind= "initMap"></div>
        </main>

    </body>
    <section>
        <script src="js/app.js"></script>
        <script src="js/lib/knockout-3.2.0.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
        <script async src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCeVMyzrJigttn_68TmDLwczzlBCLSDtB8&v=3&callback=initMap" onerror="googleError()">
        </script>
    </section>
</html>
