<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="Neighborhood Map" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/styles.css">

        <title>Samuel Mejia Udacity Map</title>
    </head>
    <body>
        <div class="container">
            <div class="options-box">
                <h1>Locations to visit in Quebec City</h1>
                <div>
                    <input id="show-locations" type="button" value="Show Locations">
                    <input id="hide-locations" type="button" value="Hide Locations">
                </div>
            </div>
            <ul data-bind="foreach: locationsList">
                <li data-bind="text: title, click: $root.setClick"></li>
                <a data-bind="attr: {href: url}">Wikapedia link</a>
            </ul>
            <div id="map" data-bind= "initMap"></div>
        </div>


        <script src="js/app.js"></script>
        <script src="js/lib/knockout-3.2.0.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
        <script async defer src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCeVMyzrJigttn_68TmDLwczzlBCLSDtB8&v=3&callback=initMap" onerror="googleMapsError()">
        </script>

    </body>
</html>
